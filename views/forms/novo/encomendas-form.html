<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilian Sweets</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="div-nav-bar">
            <img class="img-logo" src="../public/images/logo_lilian.png" alt="Logo da Lilian Sweets">
            <p class="welcome-text">Bem-vinda <strong class="destaque">Lilian!</strong></p>
        </div>
    </nav>
    <div id="side-menu"></div>
    <main class="main-form is-flex">
        <div class="form-border">
            <p class="titulo-form">Nova encomenda</p>
            <form id="encomendas-form" action="">
                <div class="form-group container-form">
                    <div class="is-flex container-label-input">
                        <label for="nome-pessoa" class="label-form">Nome da pessoa</label>
                        <input class="input-form form-control" type="text" id="nome-pessoa" placeholder="Nome da pessoa que encomendou" required>
                    </div>

                    <!-- Fazer um select para trazer os produtos cadastrados -->
                    <div class="is-flex container-label-input">
                        <label for="produto" class="label-form">Produto</label>
                        <input class="input-form form-control" id="produto" placeholder="Produto" required>
                    </div>

                    <div class="form-row is-gap-15">
                        <div class="is-flex container-label-input">
                            <label for="data-entrega" class="label-form">Data de entrega</label>
                            <input class="input-form form-control" type="date" name="data-entrega" id="data-entrega" required>
                        </div>

                        <div class="is-flex container-label-input">
                            <label for="valor-entrega" class="label-form">Valor</label>
                            <input class="input-form form-control mascara-valor" type="text" name="valor-entrega" id="valor-entrega" placeholder="R$ 0,00" required>
                        </div>
                    </div>

                    <div class="form-row is-gap-15">
                        <div class="is-flex container-label-input">
                            <label for="forma-pagamento" class="label-form">Forma de pagamento</label>
                            <select class="form-select input-form form-control" name="forma-pagamento" id="forma-pagamento" required>
                                <option value="" disabled selected>Selecione</option>
                                <option value="pix">Pix</option>
                                <option value="dinheiro">Dinheiro</option>
                                <option value="credito">Cartão de crédito</option>
                                <option value="debito">Cartão de débito</option>
                            </select>
                        </div>

                        <div class="is-flex container-label-input">
                            <label for="tipo-entrega" class="label-form">Tipo de entraga</label>
                            <select class="form-select input-form form-control" name="tipo-entrega" id="tipo-entrega" required>
                                <option value="" disabled selected>Selecione</option>
                                <option value="retirada">Retirada</option>
                                <option value="entrega">Entrega</option>
                            </select>
                        </div>
                    </div>

                    <div class="container-form-buttons is-flex is-gap-15">
                        <button type="submit" class="btn btn-salvar btn-lg">Salvar</button>
                        <button type="button" class="btn btn-outline-secondary btn-lg btn-cancel" onclick="limparECancelarForm('encomendas-form', 'encomendas')">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
<script src="../public/scripts/mascaraMonetaria.js"></script>
<script src="../../public/scripts/acoesForms.js"></script>
<script src="../public/scripts/include.js" defer></script>
</html>
