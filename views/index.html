<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilian Sweets</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="div-nav-bar justify-content-between">
          <div class="d-flex flex-row">
              <div class="is-flex m-1">
                  <button id="menu-button" class="menu-button">
                      <img src="/public/images/icons/list.svg" alt="Ícone de lista">
                  </button>
              </div>

              <img class="img-logo" src="../public/images/logo_lilian.png" alt="Logo da Lilian Sweets">
              <p class="welcome-text">Bem-vinda <strong class="destaque">Lilian!</strong></p>
          </div>

          <div>
            <button class="btn btn-salvar mt-4 mr-4" onclick="logout()">Sair</button>
          </div>
        </div>
    </nav>

    <div class="side-bar">
        <a href="/index" class="side-bar-link">
            <img class="side-bar-icon" src="../public/images/icons/house.svg" alt="Ícone de uma casa">
            Início
        </a>

        <a href="/produtos" class="side-bar-link">
            <img class="side-bar-icon" src="../public/images/icons/cake.svg" alt="Ícone de um bolo">
            Produtos
        </a>

        <a href="/insumos" class="side-bar-link">
            <img class="side-bar-icon" src="../public/images/icons/minecart.svg" alt="Ícone de um carrinho">
            Insumos
        </a>

        <a href="#" class="side-bar-link">
            <img class="side-bar-icon" src="../public/images/icons/card-list.svg" alt="Ícone de uma lista">
            Cardápio
        </a>

        <a href="/vendas" class="side-bar-link">
            <img class="side-bar-icon" src="../public/images/icons/cash-coin.svg" alt="Ícone de dinheiro com moeda">
            Vendas
        </a>

        <a href="/estoque" class="side-bar-link">
            <img class="side-bar-icon" src="../public/images/icons/box-seam.svg" alt="Ícone de uma caixa de papelão">
            Estoque
        </a>

        <a href="/despesas" class="side-bar-link">
            <img class="side-bar-icon" src="../public/images/icons/credit-card.svg" alt="Ícone de uma caixa de papelão">

            Novo Usuário
        </a>

<main class="dashboard">
  <h1>Painel analítico</h1>
  <div class="top-section">
    <div class="cards">
      <div class="card">
        <h2>Total de entrada</h2>
        <p id="entrada-value" class="value">R$ ...</p>
      </div>
      <div class="card">
        <h2>Total de saída</h2>
        <p id="saida-value" class="value">R$ ...</p>
      </div>
    </div>

    <div class="d-flex flex-grow-1 flex-wrap">
      <div class="table-card mr-3 flex-fill" style="min-width: 300px;">
        <h3>Insumos com baixo estoque</h3>
        <table class="table-card">
          <thead class="thead">
           <tr>
            <th>Insumo</th>
            <th>Quantidade</th>
           </tr>
         </thead>
        <tbody id="tabela-insumos">
      </tbody>
    </table>
  </div>

      <div class="table-card flex-fill" style="min-width: 300px;">
        <h3>Próximos pedidos</h3>
        <table class="table-card">
          <thead class="thead">
            <tr>
              <th>Cliente</th>
              <th>Produto</th>
              <th>Data de entrega</th>
            </tr>
          </thead>
          <tbody id="proximos-pedidos-tbody">
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="graphic-section d-flex flex-wrap mt-4">
    <div class="card card-grafico flex-fill mr-3">
      <h3>Gráfico de Vendas</h3>
      <canvas id="graficoBarras"></canvas>
    </div>

    <div class="card card-grafico flex-fill">
      <h3>Gráfico de Vendas</h3>
      <canvas id="graficoPizza"></canvas>
    </div>
  </div>
</main>  

<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("/api/entrada")
      .then(res => res.json())
      .then(data => {
       const entradaCard = document.getElementById("entrada-value");
        entradaCard.textContent = `R$ ${Number(data.entrada).toLocaleString("pt-BR", {
          minimumFractionDigits: 2
        })}`;
      })
      .catch(err => console.error("Erro ao buscar entrada:", err));
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    fetch("/api/saida")
      .then(res => res.json())
      .then(data => {
        const saidaCard = document.getElementById("saida-value");
        saidaCard.textContent = `R$ ${Number(data.saida).toLocaleString("pt-BR", {
          minimumFractionDigits: 2
        })}`;
      })
      .catch(err => console.error("Erro ao buscar saída:", err));
  });
</script>

</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById("menu-button");
    const sidebar = document.querySelector(".side-bar");
    btn.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });

    // GRÁFICO DE PIZZA
    const ctxPizza = document.getElementById('graficoPizza').getContext('2d');

    // Esses valores podem ser substituídos pelos que vierem do banco:
    const labels = ['Produto A', 'Produto B', 'Produto C'];
    const dataValues = [35, 25, 40];

    const graficoPizza = new Chart(ctxPizza, {
      type: 'pie',
      data: {
        labels: labels,
        datasets: [{
          data: dataValues,
          backgroundColor: [
           '#b832a6', // roxo/rosa principal
           '#d98fd6', // rosa claro puxado para roxo
           '#e8b3e5'  // tom ainda mais suave
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            position: 'bottom',
          },
          tooltip: {
            callbacks: {
              label: function(context) {
                return `${context.label}: ${context.parsed} vendas`;
              }
            }
          }
        }
      }
    });
  });
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  fetch('/api/insumos-baixo-estoque')
    .then(res => res.json())
    .then(insumos => {
      const tbody = document.querySelector("#tabela-insumos");
      tbody.innerHTML = "";

      if (insumos.length === 0) {
        tbody.innerHTML = `<tr><td colspan="2" style="text-align:center;">Todos os insumos estão com estoque adequado.</td></tr>`;
        return;
      }

      insumos.forEach(insumo => {
        const row = `
          <tr>
            <td>${insumo.nome}</td>
            <td>${insumo.quant}</td>
          </tr>
        `;
        tbody.insertAdjacentHTML("beforeend", row);
      });
    })
    .catch(err => {
      console.error("Erro ao carregar insumos com baixo estoque:", err);
    });
});
</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  fetch('/api/proximos-pedidos')
    .then(res => res.json())
    .then(pedidos => {
      const tbody = document.getElementById('proximos-pedidos-tbody');
      tbody.innerHTML = '';

      if (pedidos.length === 0) {
        tbody.innerHTML = `<tr><td colspan="3" style="text-align:center;">Nenhum pedido futuro cadastrado.</td></tr>`;
        return;
      }

      pedidos.forEach(pedido => {
        const dataEntrega = new Date(pedido.data_entrega).toLocaleDateString('pt-BR');
        const row = `
          <tr>
            <td>${pedido.nome_cliente}</td>
            <td>${pedido.nome}</td>
            <td>${dataEntrega}</td>
          </tr>
        `;
        tbody.insertAdjacentHTML('beforeend', row);
      });
    })
    .catch(err => {
      console.error("Erro ao carregar próximos pedidos:", err);
    });
});
</script>

<script>
  document.addEventListener("DOMContentLoaded", () => {
  const ctxBarras = document.getElementById('graficoBarras').getContext('2d');

  fetch("/api/movimentacao-mensal")
    .then(res => res.json())
    .then(data => {
      const graficoBarras = new Chart(ctxBarras, {
        type: 'bar',
        data: {
          labels: data.labels,
          datasets: [
            {
              label: 'Entrada',
              data: data.entrada,
              backgroundColor: '#c77dff'
            },
            {
              label: 'Saída',
              data: data.saida,
              backgroundColor: '#b832a6'
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return `${context.dataset.label}: R$ ${context.parsed.y.toLocaleString()}`;
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: function(value) {
                  return `R$ ${value.toLocaleString()}`;
                }
              }
            }
          }
        }
      });
    })
    .catch(err => console.error("Erro ao buscar gráfico:", err));
});
</script>
<script src="/public/scripts/include.js"></script>
</html>
