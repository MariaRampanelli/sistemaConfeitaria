<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilian Sweets</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="div-nav-bar">
            <img class="img-logo" src="../public/images/logo_lilian.png" alt="Logo da Lilian Sweets">
            <p class="welcome-text">Bem-vinda <strong class="destaque">Lilian!</strong></p>
        </div>
    </nav>
    <!-- Menu lateral -->
    <div id="side-menu"></div>
    <main class="main-tabela">
        <div class="container-tabela is-flex container">
            <div class="titulo-tabela is-flex">
                <h2>Produtos</h2>

                <div class="div-img-cupcake is-flex">
                    <img class="img-tabela" src="../public/images/cupcake.jpg" alt="Imagem de um cupcake roxo">
                </div>
            </div>

            <div class="container is-flex buttons-form">
                <div>
                    <button type="button" class="btn button-form" onclick="openForm('novo-produto')">Novo</button>
                </div>

                <div>
                    <button type="button" class="btn button-form">Gerar relatório</button>
                </div>
            </div>

            <div class="tabela-produtos container">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th scope="col" class="coluna-tabela">Nome</th>
                            <th scope="col" class="coluna-tabela">Data validade</th>
                            <th scope="col" class="coluna-tabela">Descrição</th>
                            <th scope="col" class="coluna-tabela">Valor</th>
                            <th scope="col" class="coluna-tabela">Quantidade</th>
                        </tr>
                    </thead>
                    <tbody scope="row">
                        <tr>
                            <td class="linha-tabela">Bolo de morango</td>
                            <td class="linha-tabela">01/06/2025</td>
                            <td class="linha-tabela">Bolo de morango com chocolate branco</td>
                            <td class="linha-tabela">R$ 38,90</td>
                            <td class="linha-tabela">5</td>
                            <td>
                                <div class="is-flex is-gap-3">
                                    <a href="#" class="btn btn-info btn-table" onclick="openForm('editar-produto')">Editar</a>
                                    <a href="#" class="btn btn-danger btn-table">Deletar</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

<script src="../public/scripts/include.js" defer></script>

</html>
