<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilian Sweets</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="div-nav-bar">
            <div class="is-flex m-1">
                <button id="menu-button" class="menu-button">
                    <img src="/public/images/icons/list.svg" alt="Ícone de lista">
                </button>
            </div>

            <img class="img-logo" src="../public/images/logo_lilian.png" alt="Logo da Lilian Sweets">
            <p class="welcome-text">Bem-vinda <strong class="destaque">Lilian!</strong></p>
        </div>
    </nav>

    <div class="side-bar">
        <a href="/" class="side-bar-link">
            <img class="side-bar-icon" src="../public/images/icons/house.svg" alt="Ícone de uma casa">
            Início
        </a>

        <a href="/produtos" class="side-bar-link">
            <img class="side-bar-icon" src="../public/images/icons/cake.svg" alt="Ícone de um bolo">
            Produtos
        </a>

        <a href="/encomendas" class="side-bar-link">
            <img class="side-bar-icon" src="../public/images/icons/box2-heart.svg" alt="Ícone de uma caixa com um coração">
            Encomendas
        </a>

        <a href="/insumos" class="side-bar-link">
            <img class="side-bar-icon" src="../public/images/icons/minecart.svg" alt="Ícone de um carrinho">
            Insumos
        </a>

        <a href="/cardapio" class="side-bar-link">
            <img class="side-bar-icon" src="../public/images/icons/card-list.svg" alt="Ícone de uma lista">
            Cardápio
        </a>

        <a href="/vendas" class="side-bar-link">
            <img class="side-bar-icon" src="../public/images/icons/cash-coin.svg" alt="Ícone de dinheiro com moeda">
            Vendas
        </a>

                <a href="/estoque" class="side-bar-link">
            <img class="side-bar-icon" src="../public/images/icons/box-seam.svg" alt="Ícone de uma caixa de papelão">
            Estoque
        </a>

        <a href="/cadastro-usuario" class="side-bar-link">
            <img class="side-bar-icon" src="../public/images/icons/person.svg" alt="Íconde de uma pessoa">
            Novo Usuário
        </a>
    </div>
    
    <main class="main-tabela">
        <div class="container-tabela is-flex container">
            <div class="titulo-tabela is-flex">
                <h2>Cardápio</h2>

                <div class="div-img-cupcake is-flex">
                    <img class="img-tabela" src="../public/images/cardapio.png" alt="Imagem de um cardapio">
                </div>
            </div>

            <div class="container is-flex buttons-form">
                <div>
                    <button type="button" class="btn button-form" onclick="openForm('nova-encomenda')">Novo</button>
                </div>

                <div>
                    <button type="button" class="btn button-form">Gerar relatório</button>
                </div>
            </div>

            <div class="tabela-produtos container">
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th scope="col" class="coluna-tabela">Imagem</th>
                            <th scope="col" class="coluna-tabela">Nome do produto</th>
                            <th scope="col" class="coluna-tabela">Valor</th>
                            <th scope="col" class="coluna-tabela">Disponível?</th>
                        </tr>
                    </thead>
                    <tbody scope="row">
                        <tr>
                            <td class="linha-tabela">
                            <img src="../public/images/produtos/bolo-dois-amores.jpg" alt="Bolo Dois Amores" width="80" height="80" style="object-fit: cover; border-radius: 8px;"> </td>            
                            <td class="linha-tabela">Bolo dois Amores</td>
                            <td class="linha-tabela">R$12,00</td>
                            <td class="linha-tabela">  <input type="checkbox" checked onchange="toggleDisponibilidade(this, 'id-do-produto')">
                            <span class="checkmark"></span>
                            </td>
                            <td>
                                <div class="is-flex is-gap-3">
                                    <a href="#" class="btn btn-info btn-table" onclick="openForm('editar-encomenda')">Editar</a>
                                    <a href="#" class="btn btn-danger btn-table">Deletar</a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</body>

<script src="/public/scripts/include.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById("menu-button");
    const sidebar = document.querySelector(".side-bar");

    btn.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });
  });
</script>

</html>
