<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lilian Sweets</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="div-nav-bar justify-content-between">
          <div class="d-flex flex-row">
              <div class="is-flex m-1">
                  <button id="menu-button" class="menu-button">
                      <img src="/public/images/icons/list.svg" alt="Ícone de lista">
                  </button>
              </div>

              <img class="img-logo" src="../public/images/logo_lilian.png" alt="Logo da Lilian Sweets">
              <p class="welcome-text">Bem-vinda <strong class="destaque">Lilian!</strong></p>
          </div>

          <div>
            <button class="btn btn-salvar mt-4 mr-4" onclick="logout()">Sair</button>
          </div>
        </div>
    </nav>
    
     <div class="side-bar">
        <a href="/index" class="side-bar-link">
            <img class="side-bar-icon" src="../public/images/icons/house.svg" alt="Ícone de uma casa">
            Início
        </a>

        <a href="/produtos" class="side-bar-link">
            <img class="side-bar-icon" src="../public/images/icons/cake.svg" alt="Ícone de um bolo">
            Produtos
        </a>
        
        <a href="/insumos" class="side-bar-link">
            <img class="side-bar-icon" src="../public/images/icons/minecart.svg" alt="Ícone de um carrinho">
            Insumos
        </a>

        <a href="#" class="side-bar-link">
            <img class="side-bar-icon" src="../public/images/icons/card-list.svg" alt="Ícone de uma lista">
            Cardápio
        </a>

        <a href="/vendas" class="side-bar-link">
            <img class="side-bar-icon" src="../public/images/icons/cash-coin.svg" alt="Ícone de dinheiro com moeda">
            Vendas
        </a>

        <a href="/estoque" class="side-bar-link">
            <img class="side-bar-icon" src="../public/images/icons/box-seam.svg" alt="Ícone de uma caixa de papelão">
            Estoque
        </a>

        <a href="/despesas" class="side-bar-link">
            <img class="side-bar-icon" src="../public/images/icons/credit-card.svg" alt="Ícone de uma caixa de papelão">
            Despesas
        </a>

        <a href="/cadastro-usuario" class="side-bar-link">
            <img class="side-bar-icon" src="../public/images/icons/person.svg" alt="Íconde de uma pessoa">
            Novo Usuário
        </a>
    </div>


    <main class="main-form is-flex">
        <div class="form-border">
            <p class="titulo-form">Editar venda</p>
            <form id="vendas-form" action="">
            <div class="form-group container-form">
                <div class="form-row">
                <div class="is-flex container-label-input">
                    <label for="nome-cliente-edit" class="label-form">Nome do cliente</label>
                    <input class="input-form form-control" type="text" id="nome-cliente-edit" placeholder="Digite o nome do cliente" required>
                </div>

                <div class="is-flex container-label-input">
                    <label for="data-venda" class="label-form">Data entrega</label>
                    <input class="input-form form-control" type="date" id="data-venda" required>
                </div>

                <div class="is-flex container-label-input">
                    <label for="tipo-entrega-edit" class="label-form">Tipo de entrega</label>
                    <select class="form-select input-form form-control" id="tipo-entrega-edit" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="retirada">Retirada</option>
                    <option value="entrega">Entrega</option>
                    </select>
                </div>

                <div class="is-flex container-label-input">
                    <label for="forma-pagamento" class="label-form">Forma de pagamento</label>
                    <select class="form-select input-form form-control" id="forma-pagamento" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="pix">Pix</option>
                    <option value="dinheiro">Dinheiro</option>
                    <option value="credito">Cartão de crédito</option>
                    <option value="debito">Cartão de débito</option>
                    </select>
                </div>

                <div class="is-flex container-label-input">
                    <label for="tipo-venda-edit" class="label-form">Tipo de venda</label>
                    <select class="form-select input-form form-control" id="tipo-venda-edit" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="encomenda">Encomenda</option>
                    <option value="pronta-entrega">Pronta entrega</option>
                    </select>
                </div>
                </div>

                <div class="is-flex container-label-input">
                <label for="produtos-edit" class="label-form">Produtos vendidos</label>
                <select class="form-select input-form form-control" id="produtos-edit" multiple size="5" required>
                    <option disabled>Selecione os produtos vendidos</option>
                </select>
                </div>

                <div class="form-row">
                <div class="is-flex container-label-input">
                    <label for="valor" class="label-form">Valor total</label>
                    <input class="input-form form-control" type="text" id="valor" placeholder="R$ 0,00" readonly required>
                </div>

                <div class="is-flex container-label-input">
                    <label for="quant" class="label-form">Quantidade</label>
                    <input class="input-form form-control" type="number" id="quant" min="1" required>
                </div>
                </div>

                <div class="container-form-buttons is-flex is-gap-15">
                <button type="submit" class="btn btn-salvar btn-lg">Salvar</button>
                <button type="button" class="btn btn-outline-secondary btn-lg btn-cancel" onclick="limparECancelarForm('vendas-form', 'vendas')">Cancelar</button>
                </div>
            </div>
            </form>
        </div>
    </main>
</body>
<script src="../public/scripts/mascaraMonetaria.js"></script>
<script src="../../public/scripts/acoesForms.js"></script>
<script src="/public/scripts/include.js"></script>
<script>
  document.addEventListener("DOMContentLoaded", async () => {
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (!id) {
      alert("Venda não encontrada.");
      return;
    }

    try {
      const res = await fetch(`/api/venda?id=${id}`);
      if (!res.ok) throw new Error("Erro ao buscar dados da venda.");
      const venda = await res.json();

      // Preencher os campos
      document.getElementById("nome-cliente-edit").value = venda.nome_cliente;
      document.getElementById("data-venda").value = venda.data_entrega.split("T")[0];
      document.getElementById("tipo-entrega-edit").value = venda.tipo_entrega;
      document.getElementById("forma-pagamento").value = venda.forma_pagamento;
      document.getElementById("tipo-venda-edit").value = venda.tipo_venda;
      document.getElementById("quant").value = venda.quantidade ?? 1;

      const produtoSelect = document.getElementById("produtos-edit");
        produtoSelect.innerHTML = "";

        venda.produtos.forEach((p) => {
        const option = document.createElement("option");
        option.value = JSON.stringify({ nome: p.nome_produto, descr: p.descr_produto });
        option.textContent = `${p.nome_produto} - ${p.descr_produto} (R$ ${p.valor.replace(".", ",")})`;
        option.selected = true;
        produtoSelect.appendChild(option);
        });

      document.getElementById("valor").value = "R$ 0,00";
    } catch (error) {
      console.error("Erro ao carregar venda:", error);
      alert("Erro ao carregar os dados da venda.");
    }
  });
</script>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById("menu-button");
    const sidebar = document.querySelector(".side-bar");

    btn.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });
  });

  window.onload = () => {
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = '/login';
    }
  }
</script>
</html>
