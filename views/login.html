<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Lilian Sweets</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      
      background-image: url('../public/images/fundo_login.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;

    }

    .login-section {
      background-color: #AA60C8;
      width: 400px;
      height: 400px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .logo {
      width: 100px;
      height: 100px;
      background-color: white;
      border-radius: 50%;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form {
      width: 100%;
      max-width: 280px;
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      font-size: 14px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
    }

    input[type="email"],
    input[type="password"] {
      background-color: white;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #D69ADE;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #EABDE6;
    }
  </style>
</head>
<body>
  <link rel="stylesheet" href="../public/css/style.css">
</head>
<body class="login-body">
  <div class="login-section">
    <div class="logo">
      <img src="../public/images/logo_lilian.png" alt="Logo Lilian Sweets" style="width:160px;">
    </div>
    <form class="form">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="username@gmail.com" required />

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" required />

      <button type="submit">Sign in</button>
    </form>
  </div>
</body>

</body>
</html>
