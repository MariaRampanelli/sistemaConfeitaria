<body class="cadastro-body">
  <section class="cadastro-section">
    <img src="../images/logo_lilian.png" alt="Logo Lilian Sweets" class="cadastro-logo">
    
    <label for="name">Nome</label>
    <input type="text" id="name" placeholder="Nome">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="seuemail@gmail.com">

    <label for="password">Senha</label>
    <input type="password" id="password" placeholder="Senha">

    <label for="confirm-password">Confirme sua senha</label>
    <input type="password" id="confirm-password" placeholder="Confirme a senha">

    <button class="cadastro-button">Cadastrar</button>
  </section>
</body>
